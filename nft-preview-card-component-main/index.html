<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-head">
          <img
            src="images/image-equilibrium.jpg"
            alt="picture"
            class="card-head-image"
          />
          <div class="overlay">
            <a href="#" class="card-head-link">
              <i class="fa fa-eye"></i>
            </a>
          </div>
        </div>
        <div class="card-body">
          <h3 class="card-body-head">
            <a href="#" class="card-body-head-link">Equilibrium #3429</a>
          </h3>
          <p class="card-body-text-1">
            Our Equilibrium collection promotes <br />balance and calm.
          </p>
          <div class="card-body-text-2">
            <p class="notification">
              <img src="images/icon-ethereum.svg" alt="ethereum logo" />
              <span class="notification-eth">0.041ETH</span>
            </p>
            <p class="notification notification-mid">
              <img src="images/icon-clock.svg" alt="clock logo" />
              <span class="notification-clock">3 days left</span>
            </p>
          </div>
          <div class="card-footer">
            <img
              src="images/image-avatar.png"
              alt="creator image"
              class="card-footer-image"
            />
            <p class="card-footer-text">
              <span class="card-footer-text-1">Creation of </span>
              <a href="#" class="card-footer-text-2">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="twitter.com/dkrest1">Oluwatosin Akande (dkrest1)</a>.
      </div>
    </div>
  </body>
</html>
